<form
  [formGroup]="form"
  class="shadow w-1/3 mx-auto p-10 rounded-md"
  (ngSubmit)="onSubmit()"
>
<h5 class="text-xl font-semibold">{{isEdit ? 'Edit student' : 'Add Student'}}</h5>
  <div>
    <input
      formControlName="name"
      type="text"
      class="border w-full my-4 p-2 px-4 rounded-md"
      placeholder="Name"
    />
    @if(form.controls['name'].errors && form.controls['name'].touched){
        <span class="text-red-400">Name is requied.</span>
    }
    
  </div>

  <input
    formControlName="address"
    type="text"
    class="border w-full my-4 p-2 px-4 rounded-md"
    placeholder="Address"
  />
  <input
    formControlName="phoneNumber"
    type="text"
    class="border w-full my-4 p-2 px-4 rounded-md"
    placeholder="Phone Number"
  />
  <div>
    <input
      formControlName="email"
      type="text"
      class="border w-full my-4 p-2 px-4 rounded-md"
      placeholder="Email"
    />
    @if(form.controls['email'].errors && form.controls['email'].touched){
        <span class="text-red-400">Email should be valid.</span>
    }
  </div>

  <button class="bg-blue-500 shadow-md px-4 py-2 rounded-md text-white">
    <h5 class="text-xl">{{isEdit ? 'Update' : 'Save'}}</h5>
  </button>
  <a
    [routerLink]="'/students'"
    class="shadow-md px-4 py-2 rounded-md text-blue-300"
    >Cancel</a
  >
</form>
