<div class="p-4 sm:p-6 lg:p-10">
  <div class="flex justify-between items-start font-semibold mb-5">
    <h1
      class="text-xl sm:text-2xl lg:text-3xl font-semibold mb-6 sm:mb-8 lg:mb-10"
    >
      All Students
    </h1>
    <a
      [routerLink]="'/student/form'"
      class="font-semibold bg-blue-600 text-sm text-white rounded-xl py-1 px-2"
      >Add New Student</a
    >
  </div>

  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6 lg:gap-10"
  >
  <p *ngIf="(students$ | async)?.length === 0">There are no data of students</p>
    <!-- Loop through students -->
    @for(item of (students$ | async); track item) {
    <div class="relative shadow rounded-md p-4 sm:p-5 lg:p-3">
      <div class="flex items-center justify-between gap-4 sm:gap-6 lg:gap-8">
        <!-- Initial of student -->
        <div
          class="bg-blue-500 rounded-full p-6 w-12 h-12 flex justify-center items-center text-white text-lg sm:text-xl font-bold"
        >
          {{ item.name[0].toUpperCase() }}
        </div>

        <!-- Student info -->
        <div class="flex-1">
          <h1 class="text-lg sm:text-xl">{{ item.name | titlecase }}</h1>

          <div class="flex items-center gap-2 mt-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-geo-alt"
              viewBox="0 0 16 16"
            >
              <!-- SVG path for location icon -->
            </svg>
            <h4 class="text-sm text-gray-500">
              {{ item.address | titlecase }}
            </h4>
          </div>

          <div class="flex items-center gap-2 mt-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-telephone-forward"
              viewBox="0 0 16 16"
            >
              <!-- SVG path for phone icon -->
            </svg>
            <h4 class="text-sm text-gray-500">{{ item.phoneNumber }}</h4>
          </div>

          <div class="flex items-center gap-2 mt-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-envelope"
              viewBox="0 0 16 16"
            >
              <!-- SVG path for email icon -->
            </svg>
            <h4 class="text-sm text-gray-500">{{ item.email }}</h4>
          </div>
        </div>

        <!-- Edit/Delete buttons -->
        <div class="flex flex-col gap-2">
          <a
            [routerLink]="['/students/', item.id]"
            class="p-2 bg-blue-600 text-white rounded-full shadow-md hover:bg-blue-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-pencil-square"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
              />
              <path
                fill-rule="evenodd"
                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
              />
            </svg>
          </a>
          <button
            (click)="deleteStudent(item.id)"
            class="p-2 bg-red-600 text-white rounded-full shadow-md hover:bg-red-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash"
              viewBox="0 0 16 16"
            >
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"
              />
              <path
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
